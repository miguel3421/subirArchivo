<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
          

    }  
    function imprimir(frase) {
        document.write( frase );
        saltarLinea();
    }
    function calcular_imc (peso1,altura1,nombre1,peso2,altura2,nombre2){
        imc1= peso1/(altura1 * altura1)
        imc2= peso2/(altura2 * altura2)
        imprimir("El IMC de calculado de  " + nombre1 + " y " + nombre2 +  " es: " + (imc1+imc2)/2)



    }

    calcular_imc(81,1.74,"miguel",105,1.77,"chistian");

    
    
    






</script>
